<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Parks & Rec GIF Party!</title>

  <!--STYLE-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!--BOOTSTRAP-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--JAVASCRIPT-->
  <script type-="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
  </div>

  <p class="lead"><strong>"Sometimes you gotta work a little so you can ball a lot."</strong></p>

  <div class="container">

    <!-- Buttons get pushed in here -->
    <div id="buttons-view"></div>
    </br>
   
    <!-- Input section here -->
    <form id="character-form">
      <label for="character-input">Please enter the name of your favorite Parks & Rec character:</label>
      <input type="text" id="character-input" onfocus="this.value=''">
      <br>

      <!-- Button triggers new character to be added -->
      <input id="add-character" type="submit" value="Treat yo self.">
    </form>

    <!-- GIFs will show up here -->
    <div id="gifs-view"></div>

  </div>
</body>

</html>
